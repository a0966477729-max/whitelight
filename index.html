<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>白光選品｜首頁</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header>
  <div class="container">
    <div class="navbar">
      <a class="brand" href="index.html" aria-label="回到首頁">
        <div class="logo"><img src="images/logo.png" alt="白光選品"></div>
        <div class="site-name">白光選品</div>
      </a>

      <nav class="navlinks" aria-label="主選單">
        <a href="index.html#categories">商品分類</a>
        <a href="guide.html">購買須知</a>
        <a href="about.html">關於我們</a>

        <a href="cart.html" aria-label="購物車">
          購物車<span class="badge" data-cart-badge style="display:none">0</span>
        </a>

        <a href="login.html" data-login-link>登入</a>
        <a href="account.html" data-account-link style="display:none">我的帳號</a>
        <button class="btn ghost" type="button" data-logout-btn style="display:none">登出</button>

        <div class="dropdown">
          <button class="dropbtn hamburger" type="button" aria-haspopup="true" aria-expanded="false" aria-label="開啟選單">
            <span></span><span></span><span></span>
          </button>

          <div class="dropdown-menu" role="menu">
            <div class="menu-title">商品</div>
            <a href="index.html#products" data-cat="全部" role="menuitem">全部商品</a>
            <a href="index.html#products" data-cat="熱門商品" role="menuitem">熱門商品</a>
            <a href="index.html#products" data-cat="蓮花塔" role="menuitem">蓮花塔</a>
            <a href="index.html#products" data-cat="紙紮系列" role="menuitem">紙紮系列</a>
            <a href="index.html#products" data-cat="紙錢" role="menuitem">紙錢</a>

            <div class="menu-divider"></div>

            <div class="menu-title">網站</div>
            <a href="about.html" role="menuitem">關於我們</a>
            <a href="guide.html" role="menuitem">購物須知</a>
            <a href="cart.html" role="menuitem">購物車</a>

            <div class="menu-divider"></div>

            <div class="menu-title">帳戶</div>
            <a href="login.html" data-login-link role="menuitem">登入/註冊</a>
            <a href="account.html" data-account-link style="display:none" role="menuitem">我的帳戶</a>
            <button class="menu-btn" type="button" data-logout-btn style="display:none">登出</button>
          </div>
        </div>

      </nav>
    </div>
  </div>
</header>


<main>
  <section class="hero hero-full" aria-label="主視覺滿版輪播">
    <div class="carousel" id="heroCarousel"></div>
  </section>
  <div class="container">

    <h2 class="section-title" id="categories">商品分類</h2>
    <div class="chips" id="categoryChips" aria-label="分類篩選"></div>

    <h2 class="section-title" id="products">商品列表</h2>
    <div class="grid" id="productGrid" aria-label="商品列表"></div>

    <div style="margin-top:18px" class="notice">
      <b>提醒：</b>登入後查看歷史訂單與基本資料。
    </div>

  </div>
</main>

<div class="modal-backdrop" id="quickAddBackdrop" role="dialog" aria-modal="true" aria-label="加入購物車">
  <div class="modal">
    <header>
      <div class="head">
        <div style="font-weight:800" id="qaTitle">加入購物車</div>
        <button class="btn" type="button" id="qaClose">關閉</button>
      </div>
    </header>
    <div class="body">
      <div class="muted" style="font-size:13px" id="qaSub">請填寫客製化內容</div>

      <div class="field">
        <label for="qaElegy">敬輓詞 / 署名（可留空）</label>
        <input id="qaElegy" placeholder="例：敬輓、永懷、○○敬上…"/>
      </div>
      <div class="field" id="qaVariantField" style="display:none">
        <label for="qaVariant">規格選擇</label>
        <select id="qaVariant"></select>
      </div>

      <div class="field">
        <label for="qaNote">特殊需求（可留空）</label>
        <textarea id="qaNote" placeholder="例：希望週三下午送達、配色偏素雅…"></textarea>
      </div>

      <div class="field">
        <label for="qaQty">數量</label>
        <input id="qaQty" type="number" min="1" max="99" value="1" />
      </div>
    </div>
    <div class="foot">
      <button class="btn" type="button" id="qaCancel">取消</button>
      <button class="btn primary" type="button" id="qaConfirm">加入</button>
    </div>
  </div>
</div>


<footer>
<div class="promo-modal" id="promoModal">
  <div class="promo-backdrop"></div>

  <div class="promo-box">
    <button class="promo-close" aria-label="關閉">&times;</button>

    <img src="images/index3.jpg" alt="活動宣傳" class="promo-img">

    <div class="promo-text">
      <h2>!現正熱賣中!</h2>
    </div>
  </div>
</div>



<script src="js/data.js"></script>
<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/index.js"></script>
<script src="js/menu.js"></script>
</body>
</html>
